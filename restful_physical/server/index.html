<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable = no">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="option">
    <h1 id="set" class='choice' onclick="showSetting()">Set Bin</h1>
    <h4>or</h4>
    <h1 id="find" class='choice' onclick="showFinding()">Find Bin</h1>
  </div>
<div id="finding">
    <p>Name:</p>
    <input id="nameInput" type="text"></input>
    <div id="dpad">
     <div id="up" onclick="up()"></div>
     <div id="left" onclick="left()"></div>
     <div id="middle"></div>
     <div id="right" onclick="right()"></div>
     <div id="down" onclick="down()"></div>
    </div>
    <p id="setButton" onclick ="makeRecord()">set</p>
</div>
<div id="setting">
  <p>Name:</p>
  <input id="nameFind" type="text"></input>
  <button id="findButton" onclick="getRecord()">find</button>
</div>
</body>
</html>
<script type="text/javascript" src="js/dom.js"></script>
<script type="text/javascript" src="js/request.js"></script>
